# ===================================================================
# 프로젝트 버전 관리 파일
# ===================================================================
#
# 이 파일은 다양한 프로젝트 타입에서 버전 정보를 중앙 관리하기 위한 파일
# GitHub Actions 워크플로우 이 파일을 읽어 자동으로 버전을 관리
#
# 사용법:
# 1. version: "1.0.9"
# 2. project_type: 프로젝트 타입 (spring, flutter, react, node, python 등)
# 3. version_file: 각 프로젝트 타입별 실제 버전이 저장된 파일 경로
#
# 자동 버전 업데이트:
# - patch: 자동으로 세 번째 자리 증가 (x.x.x -> x.x.x+1)
# - minor/major: 수동으로 직접 수정 필요
#
# 주의사항:
# - project_type만 최초 1회 지정 후, 직접 수정하지 마세요! (수정 시 예기치 않은 오류 발생 가능)
# - 이 파일은 GitHub Actions 워크플로우에서 사용 및 자동으로 관리됩니다.
# ===================================================================
# 공식 GitHub 레포지토리:
# - https://github.com/Cassiiopeia/suh-github-template
# ===================================================================

version: "1.0.9"
project_type: "react-native-expo" # spring, flutter, react, react-native, react-native-expo, node, basic 등
version_file: "version.yml" # 버전 정보가 저장된 파일 경로
metadata:
  last_updated: "2025-08-19 11:46:32"
  last_updated_by: "Cassiiopeia"
  auto_increment: true # patch 버전 자동 증가 여부
  changelog_enabled: true # 체인지로그 자동 생성 여부
